ingress:
  enabled: true
  className: cloudflare-tunnel
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: vaultwarden.supaperman.net
      paths:
        - path: /
          pathType: Prefix
  tls: []

cluster:
  instances: 1
  storage:
    size: 10Gi
    storageClass: nfs-client
  initdb:
    database: vaultwarden

backups:
  enabled: false
