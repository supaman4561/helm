image:
  registry: docker.io
  repository: bitnami/keycloak
  tag: 24.0.5

production: true

tls:
  enabled: true
  autoGenerated: true

extraEnvVars:
  - name: KC_HOSTNAME_STRICT_HTTPS
    value: "true"
  - name: KC_PROXY
    value: "edge"

service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80
    https: 443

ingress:
  enabled: true
  ingressClassName: cloudflare-tunnel
  hostname: keycloak.supaperman.net
  path: /
  pathType: Prefix
  servicePort: http

postgresql:
  enabled: false
